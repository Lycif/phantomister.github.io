<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phantomister Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    /* Двери */
    .door {
      position: fixed;
      left: 0;
      width: 100%;
      height: 50%;
      z-index: 9999;
      overflow: hidden;
      pointer-events: none;
      background: transparent; /* убрали чёрный фон */
    }
    .door canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: transparent; /* прозрачный фон */
    }
    .door.top { top: 0; }
    .door.bottom { bottom: 0; }

    /* Контент */
    .content { opacity: 0; }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Двери с canvas -->
  <div class="door top"><canvas id="matrixTop"></canvas></div>
  <div class="door bottom"><canvas id="matrixBottom"></canvas></div>

  <!-- Контент -->
  <div class="content">
    <header class="text-center p-8">
      <h1 class="text-5xl font-bold">Phantomister</h1>
      <p class="text-lg mt-3 text-gray-300">Building Intelligent Automation Systems & AI Assistants</p>
    </header>
  </div>

  <!-- Скрипт для Matrix Rain -->
  <script>
    function matrixRain(canvasId, reverse = false) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight / 2;

      const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&@";
      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = Array(Math.floor(columns)).fill(canvas.height / fontSize / 2);

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));

          if (reverse) {
            // снизу вверх
            ctx.fillText(text, i * fontSize, canvas.height - drops[i] * fontSize);
          } else {
            // сверху вниз
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
          }

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 33);
    }

    // Верх идёт вниз
    matrixRain("matrixTop", false);
    // Низ идёт вверх
    matrixRain("matrixBottom", true);

    // Анимация дверей
    window.addEventListener("load", () => {
      gsap.to(".top", { y: "-100%", duration: 1.5, ease: "power3.inOut" });
      gsap.to(".bottom", { y: "100%", duration: 1.5, ease: "power3.inOut" });
      gsap.to(".content", { opacity: 1, delay: 1.2, duration: 1 });
    });
  </script>
</body>
</html>
