<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phantomister Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: #0a0a0a; }

    /* Оверлей */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .door {
      flex: 1;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 200%; /* больше, чтобы перекрыть всё */
      display: block;
      position: relative;
      top: -50%; /* центрировать */
    }

    .content { opacity: 0; }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- ЭФФЕКТ -->
  <div class="overlay">
    <div class="door top"><canvas id="matrix"></canvas></div>
    <div class="door bottom"><canvas id="matrix"></canvas></div>
  </div>

  <!-- КОНТЕНТ -->
  <div class="content">
    <header class="text-center p-8">
      <h1 class="text-5xl font-bold">Phantomister</h1>
      <p class="text-lg mt-3 text-gray-300">Building Intelligent Automation Systems & AI Assistants</p>
    </header>
  </div>

  <script>
    function matrixRain(canvas) {
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&@";
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const drops = Array(Math.floor(columns)).fill(1);

      function draw() {
        ctx.fillStyle = "rgba(0,0,0,0.15)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text = letters.charAt(Math.floor(Math.random() * letters.length));
          ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 33);
    }

    const canvases = document.querySelectorAll("#matrix");
    canvases.forEach(c => matrixRain(c));

    // анимация разъезда
    window.addEventListener("load", () => {
      gsap.to(".door.top", { y: "-100%", duration: 1.5, ease: "power3.inOut" });
      gsap.to(".door.bottom", { y: "100%", duration: 1.5, ease: "power3.inOut" });
      gsap.to(".overlay", { opacity: 0, delay: 1.6, duration: 0.5, onComplete: () => {
        document.querySelector(".overlay").style.display = "none";
      }});
      gsap.to(".content", { opacity: 1, delay: 1.2, duration: 1 });
    });
  </script>
</body>
</html>
