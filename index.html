<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phantomister Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      background: #000;
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Шум (помехи) */
    #noise {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      z-index: 9999;
      pointer-events: none;
    }

    /* Контент */
    .content {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Эффект шума -->
  <canvas id="noise"></canvas>

  <!-- Контент -->
  <div class="content">
    <header class="text-center p-8">
      <h1 class="text-5xl font-bold">Phantomister</h1>
      <p class="text-lg mt-3 text-gray-300">Building Intelligent Automation Systems & AI Assistants</p>
    </header>
  </div>

  <script>
    // === ШУМ (СТАТИКА) ===
    const canvas = document.getElementById("noise");
    const ctx = canvas.getContext("2d");
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function noise() {
      const imageData = ctx.createImageData(w, h);
      const buffer32 = new Uint32Array(imageData.data.buffer);
      const len = buffer32.length;
      for (let i = 0; i < len; i++) {
        if (Math.random() < 0.5) {
          buffer32[i] = 0xffffffff;
        }
      }
      ctx.putImageData(imageData, 0, 0);
    }

    let animation;
    function loop() {
      noise();
      animation = requestAnimationFrame(loop);
    }
    loop();

    // === ЭФФЕКТ СТАРОГО ТЕЛЕКА ===
    window.addEventListener("load", () => {
      const tl = gsap.timeline();

      // Имитация "схлопывания" в линию
      tl.to("#noise", { scaleY: 0.05, duration: 0.4, ease: "power2.inOut" })
        .to("#noise", { scaleX: 0, duration: 0.3, ease: "power2.in" })
        .to("#noise", { opacity: 0, duration: 0.3, delay: 0.1, onComplete: () => {
          cancelAnimationFrame(animation);
          document.querySelector(".content").style.opacity = 1;
        }});
    });
  </script>
</body>
</html>
